<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Simpleselectors.css">
    <title>Document</title>
</head>
<body>
    <!-- id -->
    <h1>item1</h1>
    <h1>item2</h1>
    <h1 id="demo">item3</h1>
    <!-- Give any *name* to id but make sure its not number -->
    <h1>item4</h1>
    <h1>item5</h1>

    <!-- class -->
    <h2 class="test">heading 4</h2>
    <h2 class="test">heading 4</h2>
    <p class="test">paragraph</p>
    <article class="test">Iam an article</article>

    <!-- tag name -->
    <section>I am Section</section>
    <section id="dog">Hello i am Section2</section>
    <section>Hello I am section3</section>

    <!-- Grouping -->
    <p>para</p>
    <h3>head2</h3>
    <pre>pre</pre>

    <!-- NOTE id AND tag name ARE SAME THEY TARGET SINGLE ELEMENT, WHILE class AND grouping ARE SAME THEY TARGET MULTIPLE OR GROUP OF ELEMENTS -->

    <!-- Universe -->
    <h4 id="head one">heading four</h4>
    <p class="para">paragraph</p>
    <h5 class="para">heading five</h5>
    <aside>i am aside</aside>
    <nav>i am nav</nav>
    <!-- Universe targets only untargeted elements(for ex: if background color is not given for a element then the background color given in universe(*) will be considered as background color for that particular element) -->


</body>
</html>
